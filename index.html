<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .inputbar1{
      height: 35px;
      width: 323px;
      border-radius: 5px;
      border: 1px solid black;
      margin-right: 10px;
      margin-top: 8px;
    }
    .inputbar2 {
      height: 35px;
      width: 97%;
      border-radius: 5px;
      border: 1px solid black;
      margin-top: 8px;
    }
    .inputbar3 {
      height: 12px;
      width: 12px;
      border-radius: 5px;
    }
    body{
      background-color: rgba(10, 235, 160, 0.464);
    }
    .container1 {
      width: 50%;
      height: 570px;
      background-color: white;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
      
    }
    .btn{
      background-color: green;
      color: white;
      height: 35px;
      width: 97%;
      border-radius: 5px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    .name {
      display: flex;
      
      

    }
    .query {
      border: 1px solid black;
      height: 30px;
      width: 323px;
      margin: 5px;
      border-radius: 5px;
      padding-top: 10px;
      margin-top: 8px;
      
      
    }
    .email {
      margin-top: 20px;
    }
    a {
       text-decoration: none;
       color: rgba(10, 235, 160, 0.552);
    }
    .msg {
      border-radius: 5px;
      margin-top: 8px;
      
    }
  </style>
</head>
<body>
  <div class="container1">

  
  <form action="">
    <h1>Contact Us</h1>
    <div class="name ">
      <div>
        <label for="">First Name <a href=""> *</a></label><br>
        <input type="text" name="" id=""required class=" inputbar1"><br> 
      </div>
      <div>
        <label for="">Last Name <a href=""> *</a></label><br>
        <input type="text" name="" id="" required  class="inputbar1"><br>
      </div>
    </div>  
        <div class="email">
          <label for="">Email Address <a href=""> *</a></label><br>
          <input type="email" name="" id="" required class="inputbar2"><br>
        </div>
      <div class="email">
        <label for="">Query Type <a href=""> *</a></label><br>
        <div style="display: flex;">
            <div class="query">
                <input type="radio" name="" id="" value="General Enquiry" class="inputbar3"> General Inquiry
              </div>
              <div class="query">
                <input type="radio" name="" id="" value="Support Request" class="inputbar3"> Support Request <br>
              </div>
              </div>
          </div>  
      
      <div class="email">
        <label for="" >Message <a href=""> *</a> </label><br>
        <textarea name="" id="" rows="5" cols="88" class="msg"></textarea><br>
      </div>
      <div class="email">
        <input type="checkbox" name="" id="">I consent to being contacted by the team <a href=""> *</a> <br>
      </div>
      <div class="email">
       
        <button type="submit" class="btn">Submit</button>
      </div>
  </form>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
